<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Panell d'administració del quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>
        <i class="bi bi-clipboard-data"></i>
        Panell d'administració
      </h1>
      <p class="muted small" style="margin: 0;">
        <i class="bi bi-info-circle"></i> Configura API_URL amb el nom del teu script PHP.
      </p>
    </div>

    <div class="grid">
      <div class="card">
        <h2>
          <i class="bi bi-list-ul"></i>
          Llistat
        </h2>
        <div class="controls">
          <button id="btn-refresh">
            <i class="bi bi-arrow-clockwise"></i> Actualitzar
          </button>
        </div>
        <div id="list"></div>
      </div>

      <div class="card">
        <h2>
          <i class="bi bi-plus-circle"></i>
          Nova pregunta
        </h2>
        <form id="form-create">
          <div class="row">
            <label style="width:130px">
              <i class="bi bi-chat-left-text"></i> Text:
            </label>
            <input type="text" name="pregunta_text" placeholder="Enunciat de la pregunta" required />
          </div>
          <div class="row">
            <label style="width:130px">
              <i class="bi bi-image"></i> Imatge (URL):
            </label>
            <input type="text" name="pregunta_img" placeholder="Opcional" />
          </div>

          <div class="answers" id="create-answers"></div>
          <div class="row">
            <button type="button" id="btn-add-answer">
              <i class="bi bi-plus-lg"></i> Afegir resposta
            </button>
          </div>

          <div class="row">
            <button type="submit" style="width: 100%;">
              <i class="bi bi-send"></i> Crear
            </button>
          </div>
          <div id="create-status" class="small muted"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
