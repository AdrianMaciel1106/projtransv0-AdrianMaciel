<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projecte Transversal 0 · Quiz</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./favicon.png" />
</head>
<body>
  <header class="app-header">
    <h1>Endevina la Marca</h1>
    <div class="hud">
      <div class="hud-chip" aria-live="polite">
        Pregunta <span id="contador-pregunta">–</span>
      </div>
      <div class="hud-chip time" aria-live="polite">
        ⏱ <span id="contador-tiempo">0:30</span>
      </div>
    </div>
  </header>

  <main class="app-main">
    <div id="questionari" class="card"></div>
    <div id="marcador" class="meta"></div>
    <button id="enviar-resultats" class="btn btn-primary hidden">Enviar Resultats</button>
  </main>

  <footer class="app-footer">
    <small>· Projecte Transversal 0 · ODS 4</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
